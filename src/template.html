<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>INSERT_TITLE</title>
    <link href="paper.min.css" rel="stylesheet" />
  </head>
  <style>
    * {
      text-align: center;
    }

    #message {
      display: none;
    }
  </style>
  <body>
    <div class="row flex-center">
      <div class="col-8 col">
        <h2>INSERT_TITLE</h2>
        <form action="INSERT_API_URL">
          <div class="form-group">
            <label for="url">Enter URL to shorten</label>
            <input
              class="input-block"
              name="url"
              type="url"
              id="url"
              autocomplete="off"
              required
            />
          </div>
          <div id="message" class="alert alert-primary"></div>
          <input class="paper-btn" type="submit" value="Shorten link" />
        </form>
        <p class="padding-top">
          <a href="INSERT_CREDIT_URL">INSERT_CREDIT</a>
        </p>
      </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
      $('form').submit(function(event) {
        event.preventDefault()
        var vanity = new URL(location.href).searchParams.get('vanity')
        addMessage('...')
        shortenLink(event.target.action, event.target.url.value, vanity)
      })

      function shortenLink(apiUrl, longUrl, vanity) {
        $.ajax(apiUrl, {
          type: 'POST',
          data: JSON.stringify({ url: longUrl, vanity: vanity })
        })
          .done(function(responseJSON) {
            var shortUrl =
              window.location.protocol +
              '//' +
              window.location.host +
              '/' +
              responseJSON.path
            addMessage(shortUrl)
          })
          .fail(function(data) {
            if (data.status === 400) {
              addMessage(data.responseJSON.message)
            } else {
              addMessage('an unexpected error occurred')
            }
          })
      }

      function addMessage(text) {
        $('#message')
          .text(text)
          .show()
      }
    </script>
  </body>
</html>
